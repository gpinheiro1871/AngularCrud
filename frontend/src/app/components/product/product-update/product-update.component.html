<mat-card>
    <mat-card-title>
        Novo Produto
    </mat-card-title>
    <form>
        <mat-form-field appearance="fill">
            <mat-label for="name">Nome</mat-label>
            <input matInput placeholder="Nome do Produto" name="name" 
                [(ngModel)]="product.name">
        </mat-form-field>
        <mat-form-field appearance="fill" floatLabel="always">
            <mat-label for="preco">Pre√ßo</mat-label>
            <input matInput type="number" placeholder="0.00" class="price-input" name="preco"
                [(ngModel)]="product.price">
            <span matPrefix>R$&nbsp;</span>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateProduct()" color="accent">
        Salvar
    </button>

    <button mat-raised-button (click)="cancel()" color="warn">
        Cancelar
    </button>
</mat-card>
